<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter for Pistons Logo!</title>
</head>
<body class="main">
    <div class="subMain">
        <img id="image" src="Pistons.png" alt="Detroit Pistons Logo">
        <span class="counter">Counter: <span class="clicks">0</span> </span>
    </div>
    <div class="subMain2">
        <p class="para"></p>
        <p class="buttons"><span class="zoomIn">Large</span><span class="zoomOut">Small</span></p>
    </div>
    <div class="input">
        <input type = "text" class="color"><span class="inputColor">SUBMIT</span>
    </div>
    <script src="index.js"></script>
</body>
</html>
